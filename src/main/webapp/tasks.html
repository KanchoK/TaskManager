<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Task Manager</title>
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
		
	<script type="text/javascript">
		
	$(document).ready(function (){

		$.ajax({
			url: 'rest/task',
			type: 'GET',
			success: function(data) {
               
                var tbody = $('#taskTable tbody');
                for (i = 0; i < data.task.length; i++) {
                    tbody.append("<tr>" + "<td>" + data.task[i].taskID + "</td>" +
                            "<td>" + data.task[i].taskName + "</td>" +
                            "<td>" + data.task[i].description + "</td>" +
                            "<td>" + data.task[i].endDate + "</td>" + 
                            "<td>" + data.task[i].status + "</td>" + "</tr>");
                }
                
			},
			error: function(e) {
				alert(e);
			}
		});
	});
	
	</script>
	
</head>
<body>

<div id="container">
	
	<div id="header">
	
		<span class="menuSpan" id="createTaskButton">
            <input value="Log out" type="button" class="menuButton" onClick="logout()" />
        </span>
	
	 	<span class="menuSpan" id="createTaskButton">
            <a href="createTask.html" class="menuButton"> Create New Task </a>
        </span>

        <span class="menuSpan" id="createUserButton">
            <a href="createUser.html" class="menuButton"> Create New User </a>
        </span>
		
	</div>
	
	<div>
	
	<table id="taskTable">
    	<thead>
    	<tr>
    	<th>Task ID</th>
    	<th>Task name</th>
   		<th>Description</th>
    	<th>End date</th>
    	<th>Status</th>
    	</tr>
    	</thead>
    	<tbody>
    	
    	</tbody>
	</table>
	
	</div>	
	
</div>

</body>
</html>
