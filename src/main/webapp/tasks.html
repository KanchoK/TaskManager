<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Task Manager</title>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		
	<script type="text/javascript">
		
	$(document).ready(function (){

		$.ajax({
			url: 'rest/task',
			type: 'GET',
			success: function(data) {
               
                var tbody = $('#taskTable tbody');
                for (i = 0; i < data.task.length; i++) {
                    tbody.append("<tr>" + "<td>" + data.task[i].taskID + "</td>" +
                            "<td>" + data.task[i].taskName + "</td>" +
                            "<td>" + data.task[i].description + "</td>" +
                            "<td>" + data.task[i].endDate + "</td>" + 
                            "<td>" + data.task[i].status + "</td>" + "</tr>");
                }
                
			},
			error: function(e) {
				alert(e);
			}
		});
	});
	
	function logout() {
		$.ajax({
			url: 'rest/user/logout',
			type: 'GET',
			success: function() {
				window.location.replace("index.html");
			}
				
		});
	}
	
	</script>
	
</head>
<body>

<div id="container">
	
	<span id="header">
	
		<a href="createTask.html"> Create New Task </a>
		<!-- <button type="button" class="menuButton" onClick="createTask()">Create New Task</button> -->
	
		<a href="createUser.html"> Create New User </a>
		
	</span>
	
	<table id="taskTable">
    	<thead>
    	<tr>
    	<th>Task ID</th>
    	<th>Task name</th>
   		<th>Description</th>
    	<th>End date</th>
    	<th>Status</th>
    	</tr>
    	</thead>
    	<tbody>
    	
    	</tbody>
	</table>
	
</div>

	<input value="Log out" type="button" onClick="logout();"> </input>

</body>
</html>
