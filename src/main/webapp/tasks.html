<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Task Manager</title>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	
</head>
<body>
	
	<script type="text/javascript">
		
	$(document).ready(function (){

		$.ajax({
			url: 'rest/task',
			type: 'GET',
			success: function(data) {
               
                var tbody = $('#taskTable tbody');
                for (i = 0; i < data.task.length; i++) {
                    tbody.append("<tr>" + "<td>" + data.task[i].taskID + "</td>" +
                            "<td>" + data.task[i].taskName + "</td>" +
                            "<td>" + data.task[i].description + "</td>" +
                            "<td>" + data.task[i].endDate + "</td>" + "</tr>");
                }
                
			},
			error: function(e) {
				alert(e);
			}
		});
	});
	
	</script>

	<table id="taskTable">
    	<thead>
    	<th>Task ID</th>
    	<th>Task name</th>
   		<th>Description</th>
    	<th>End date</th>
    	</thead>
    	<tbody>
    	
    	</tbody>
	</table>

</body>
</html>
