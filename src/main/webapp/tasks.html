<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Task Manager</title>
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
		
	<script type="text/javascript">
		
	$(document).ready(function (){

		$.ajax({
			url: 'rest/task',
			type: 'GET',
			success: function(data) {
    			renderTable(data);            
			},
			error: function(e) {
				alert(e);
			}
		});
		
		$(document).on('click', '.clickableRow', function() {
			alert("This will send the user to clicked task.");
		});
	});
	
	function renderTable(data) {
		var tbody = $('#taskTable tbody');
		var tasks = data.task;
        for (i = 0; i < tasks.length; i++) {
            tbody.append("<tr class='clickableRow'>" + 
            		"<td>" + tasks[i].taskID + "</td>" +
                    "<td>" + tasks[i].taskName + "</td>" +
                    "<td>" + tasks[i].description + "</td>" +
                    "<td>" + tasks[i].executor + "</td>" +
                    "<td>" + tasks[i].endDate + "</td>" + 
                    "<td>" + tasks[i].status + "</td>" + 
                    "</tr>");
        }
	}
	
	</script>
	
</head>
<body>

<div id="container">
	
	<div id="header">
	
		<span class="menuSpan" id="createTaskButton">
            <input value="Log out" type="button" class="menuButton" onClick="logout()" />
        </span>
	
	 	<span class="menuSpan" id="createTaskButton">
            <a href="createTask.html" class="menuButton"> Create New Task </a>
        </span>

        <span class="menuSpan" id="createUserButton">
            <a href="createUser.html" class="menuButton"> Create New User </a>
        </span>
		
	</div>
	
	<div class="tableContainer">
	
	<table id="taskTable">
    	<thead>
    	<tr>
    	<th>Task ID</th>
    	<th>Task name</th>
   		<th>Description</th>
   		<th>Executor</th>
    	<th>End date</th>
    	<th>Status</th>
    	</tr>
    	</thead>
    	<tbody>
    	
    	</tbody>
	</table>
	
	</div>	
	
</div>

</body>
</html>
