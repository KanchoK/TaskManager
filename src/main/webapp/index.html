<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

	<script type="text/javascript">
	
	$(document).ready(function(){
		$('#forgottenPassword').click(function(){
			document.getElementById('popup').style.display = 'block';
	    });
	});
	
	function login() {
		var username = $("#username")[0].value;
		var password = $("#password")[0].value;
		
		if (username == "" || password == "") {
			alert("Username and password should not be empty.");
		}
		
		var data = { user : {username : username,
							password : password
							}
		};
		
		$.ajax({
			url : 'rest/user/login',
			type : "POST",
			data : JSON.stringify(data),
			dataType : "json",
			contentType: "application/json",
			statusCode : {
				401: function() {
					alert("Authentication failed");
				},
				200: function() {
					window.location.replace("home.html");
				}
			}
		});
	}
	
	function sendEmail() {
		
		var email = $("#email")[0].value;
		
		if (email == "") {
			alert("The Email field should not be empty.");
		}
		
		var data = { email : email }
		
		$.ajax({
			url : 'rest/user/...',
			type : "POST",
			data : JSON.stringify(data),
			dataType : "json",
			contentType: "application/json",
			statusCode : {
				401: function() {
					alert("An error has occurred!");
				},
				200: function() {
					alert("Email was sent successfully!");
					document.getElementById('email').value = "";
					document.getElementById('popup').style.display = 'none';
				}
			}
		});
	}
	
	function cancel() {
		document.getElementById('popup').style.display = 'none';
	}

	</script>
	
</head>
<body>

<div id="login">
    <div id="triangle"></div>
    <h1>Log in</h1>
    <form class="form" method="post">
        <input type="text" id="username" class="field" placeholder="Username" required autofocus/>
        <input type="password" id="password" placeholder="Password" />
        <button type="button" onClick="login()"> Log In </button>
    </form>

    <div id="forgottenPassword">Forgot your password?</div>
</div>

<div id="popup" hidden>
	<div id="popupContent">
	<p> You can enter your email to receive a link from which you can change your password. 
		The link will be active only for 24 hour or until it's used. </p>
	<form>
		<input type="text" id="email" placeholder="Email" />
		<button type="button" onClick="sendEmail()"> Send email </button>
		<button type="button" onClick="cancel()"> Cancel </button>
	</form>
	</div>
</div>

</body>
</html>
