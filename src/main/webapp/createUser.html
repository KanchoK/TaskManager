<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
	<script type="text/javascript">
		
	function createUser() {
		
		var username = $("#username")[0].value;
		var fullName = $("#fullName")[0].value;
		var email = $("#email")[0].value;
		
		if (username == "" || fullName == "" || email == "") {
			alert("Username, Full name and Email fields should not be empty.");
		}
		
		var data = { user : {
						username : username,
						fullName : fullName,
						email : email
					}
		}
		
		$.ajax({
			url: 'rest/user/register',
			type: 'POST',
			data : JSON.stringify(data),
			dataType : "json",
			contentType: "application/json",
			success : function() {
				window.location.replace("tasks.html");
			},
			error: function(e) {
				alert(e);
			}
		});
		
	}
	
	</script>
</head>
<body>

	<div id="header">
	
		<span class="menuSpan" id="createTaskButton">
            <input value="Log out" type="button" class="menuButton" onClick="logout()" />
        </span>
	
	 	<span class="menuSpan" id="createTaskButton">
            <a href="createTask.html" class="menuButton"> Create New Task </a>
        </span>

        <span class="menuSpan" id="tasks">
            <a href="tasks.html" class="menuButton"> View tasks </a>
        </span>
		
	</div>
	
	<div id="createUser">
	
		<h1>Create new user</h1>

		<form id="createUserForm" class="form" method="post">
			<input type="text" id="username" placeholder="Username" required autofocus/>
			<input type="text" id="fullName" placeholder="Full name" />
			<input type="text" id="email" placeholder="Email" />
			<input type="submit" onClick="createUser()" value="Create User"> 
		</form>

	</div>

</body>
</html>
