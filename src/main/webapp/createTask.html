<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Task Manager</title>
	
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
	<link rel="stylesheet" href="jquery-ui-theme/jquery-ui.min.css" />
	<script type="text/javascript" src="jquery-ui-theme/jquery-ui.min.js"></script>

	<script type="text/javascript">
	
	$(function() {
		$("#endDate").datepicker({
			dateFormat: "yy-mm-dd"
		});
	});
	
	function createTask() {
		
		var taskName = $("#taskName")[0].value;
		var description = $("#description")[0].value;
		var endDate = $("#endDate")[0].value;
		
		if (taskName == "" || description == "" || endDate == "") {
			alert("Task name, Description and End date fields should not be empty.");
		}
		
		var data = { task : {
						taskName : taskName,
						description : description,
						endDate : endDate
					}
		}
		
		$.ajax({
			url: 'rest/task/create',
			type: 'POST',
			data : JSON.stringify(data),
			dataType : "json",
			contentType: "application/json",
			success : function() {
				window.location.replace("tasks.html");
			},
			error: function(e) {
				alert(e);
			}
		});
		
	}
	
	</script>
	
</head>
<body>

	<div id="header">
	
		<span class="menuSpan" id="createTaskButton">
            <input value="Log out" type="button" class="menuButton" onClick="logout()" />
        </span>
	
	 	<span class="menuSpan" id="tasks">
            <a href="tasks.html" class="menuButton"> View tasks </a>
        </span>

        <span class="menuSpan" id="createUserButton">
            <a href="createUser.html" class="menuButton"> Create New User </a>
        </span>
		
	</div>

<div id="createTask">
<h1>Create new task</h1>

<form id="createTaskForm" class="form" method="post">
	<input type="text" id="taskName" placeholder="Task name" />
	<input type="text" id="description" placeholder="Description" />
	<input type="text" id="endDate" placeholder="End date" />
	<input type="submit" onClick="createTask()" value="Create Task">
</form>

</div>
</body>
</html>
